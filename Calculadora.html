<html>
    <head>
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <h1> Simple Calculator</h1>
        <br></br>
        <div class='container'>
            <div id='calculator'>
              <div id='entrybox' class='text-right'>
                <div id='entry'>
                  <p id='answer'>0</p>
                </div>
                <div id='history'>
                  <p>0</p>
                </div>
              </div>
              <div id='buttons'>
                <button class='red' value='ac'>AC</button>
                <br></br>
                <button value='7'>7</button>
                <button value='8'>8</button>
                <button value='9'>9</button>
                <button value='-'>-</button>
                <br></br>
                <button value='4'>4</button>
                <button value='5'>5</button>
                <button value='6'>6</button>
                <button value='+'>+</button>
                <br></br>
                <button value='1'>1</button>
                <button value='2'>2</button>
                <button value='3'>3</button>
                <button value='*'>x</button>
                <br></br>
                <button id='zeroButton' value='0'>0</button>
                <button value='.'>.</button>
                <button id='equalButton' value='='>=</button>
                <button value='/'>&divide;</button>
              </div>
              <div id='tester'></div>
            </div>
          </div>
          <script src="JavaScript/jquery-3.2.1.js"></script>
          <script src="JavaScript/calculator.js"></script>
    </body>
</html>
